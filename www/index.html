<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="onsenui/css/onsenui.css">
		<link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
		<script src="onsenui/js/onsenui.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
			<ons-page>
				<ons-toolbar>
					<div class="center">Tab 1</div>
				</ons-toolbar>
				<ons-tabbar swipeable position="auto">
					<ons-tab page="tab1.html" label="Home" icon="md-home" active>
					</ons-tab>
					<ons-tab page="tab2.html" label="Device" icon="md-settings" active-icon="md-face">
					</ons-tab>
					<ons-tab page="batteryInfo.html" label="Battery" icon="md-battery">
					</ons-tab>
				</ons-tabbar>
			</ons-page>
			<template id="tab1.html">
				<ons-page id="Tab1">
					<p style="text-align: center;">
						Първа страница.
					</p>
				</ons-page>
			</template>
			<template id="tab2.html">
				<ons-page id="Tab2">
					<p style="text-align: center;" id="deviceInfo">
						Втора страница.						
					</p>
				</ons-page>
			</template>
			<template id="batteryInfo.html">
				<ons-page id="Tab3">
					<p style="text-align: center;" id="batteryInfo">
						Заряд на батерия.						
					</p>
				</ons-page>
			</template>
			</div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
